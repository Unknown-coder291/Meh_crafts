<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creations...</title>
  <style>
    :root{
      --panel-bg: rgba(58,52,52,0.18);
      --accent: #5d3578;
      --accent-dark: rgb(75,60,85);
      --error-bg: rgba(255, 255, 255, 0.18);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}

    .b-gcolor{
      width:100%;
      min-height:100vh;
      background: linear-gradient(270deg, #0a0329, #51515d, rgb(145, 126, 22), #0a042f);
      background-size:400% 400%;
      animation:bgAnimate 8s ease infinite;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px;
    }

    @keyframes bgAnimate{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card {
      width:100%;
      max-width:520px;
      background: linear-gradient(rgba(0,0,0,0.08), rgba(0,0,0,0.04));
      border-radius:16px;
      padding:28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.25);
      backdrop-filter:blur(8px);
    }

    /* Logo */
    .logo {
      width:140px;
      max-width:35%;
      height:auto;
      display:block;
    }

    /* Heading */
    h1 {
      color:#fff;
      text-align:center;
      font-size:1.6rem;
      margin-top:4px;
      text-shadow:0 0 10px rgba(0,0,0,0.45);
    }

    form{
      width:350px;
      max-width:400px;
      background: var(--panel-bg);
      padding:22px;
      border-radius:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      box-shadow:0 6px 18px rgba(255,255,255,0.06) inset;
    }

    label{ color:#fff; font-weight:700; font-size:0.95rem; text-align:left; }

    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:12px 10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.12);
      font-size:1rem;
      outline:none;
      background: rgba(255,255,255,0.04);
      color:#fff;
      transition: box-shadow .18s ease, transform .08s ease;
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder{ color:rgba(255,255,255,0.7); }

    input[type="email"]:focus,
    input[type="password"]:focus{
      box-shadow:0 0 10px rgba(255,255,255,0.12);
      transform:translateY(-1px);
    }

    input[type="submit"]{
      color: white;
      background-color: #070427;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      font-size: 16px;
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="submit"]:hover {
      background-color: rgb(6, 20, 60);
      transform: scale(1.08);
    }

    input[type="submit"]:active {
      background-color: rgb(224, 224, 224);
      transform: scale(0.95);
    }

    .error{
      display:none;
      margin-top:4px;
      padding:8px 10px;
      border-radius:999px;
      background:var(--error-bg);
      color:#3c0303;
      border:1px solid rgba(255,255,255,0.25);
      font-size:0.95rem;
    }

    /* Make small screens tighter */
    @media (max-width:480px){
      .card{ padding:18px; gap:8px; }
      h1{ font-size:1.3rem; }
      .logo{ width:110px; }
      form{ padding:16px; }
    }

    .input-with-button {
  display: flex;
  align-items: center;
  gap: 8px;
}

.input-with-button input[type="password"] {
  flex: 1;
}

.input-with-button input[type="submit"] {
  width: auto;
  padding: 12px 18px;
}

  </style>
</head>
<body>
  <div class="b-gcolor">
    <div class="card" role="region" aria-label="Welcome panel">
      <!-- Logo (make sure image.jpg exists in same folder) -->
      <img class="logo" src="image.jpg" alt="MehranCreations logo">

      <h1>Welcome to Mehran_Crafts</h1>

      <form id="myForm" novalidate>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="e.g. example@gmail.com" required>

     <div class="password-container">
  <label for="password">Password:</label>
  <div class="input-with-button">
    <input id="password" type="password" name="password" placeholder="e.g. Password0192!23" required>
    <input type="submit" value="Send">
  </div>
  </div>
        <!-- Error container: aria-live so screen-readers announce changes -->
        <div class="error" id="errorMsg" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    (function(){
      const form = document.getElementById('myForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const errorMsg = document.getElementById('errorMsg');

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      function showError(text){
        errorMsg.textContent = text;
        errorMsg.style.display = 'block';
      }
      function hideError(){
        errorMsg.textContent = '';
        errorMsg.style.display = 'none';
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        hideError();

        const email = emailInput.value.trim();
        const pass  = passwordInput.value.trim();

        if(!email || !pass){
          showError('❗ Please fill out all fields.');
          return;
        }

        if(!emailRegex.test(email)){
          showError('❗ Please enter a valid email address.');
          return;
        }

        // Passed validation — simulate submission or do real submit via fetch/XHR
        // For now we show success and reset
        alert('Form submitted successfully!');
        form.reset();
      });
    })();
  </script>
</body>
</html>
